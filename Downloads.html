  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%, #000000 100%);
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.02) 50%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      text-align: center;
      font-size: 6vw;
      margin: 20px 0 30px;
      color: #DC143C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      animation: float 3s ease-in-out infinite;
    }

    .section {
      margin-bottom: 40px;
      background: rgba(139, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(220, 20, 60, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      text-align: center;
      font-size: 4vw;
      margin-bottom: 20px;
      color: #FF4500;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .single-button {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .btn {
      padding: 16px 28px;
      background: linear-gradient(145deg, #8B0000, #DC143C);
      color: #ffffff;
      border: 2px solid #B22222;
      border-radius: 25px;
      font-size: 4vw;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
      position: relative;
      overflow: hidden;
      flex: 1;
      min-width: 280px;
      max-width: 350px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(145deg, #DC143C, #FF4500);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220, 20, 60, 0.6);
      border-color: #FF6347;
    }

    .btn:active {
      transform: translateY(-1px);
      background: linear-gradient(145deg, #8B0000, #B22222);
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
    }

    .back-section {
      margin-top: 40px;
    }

    .back-title {
      text-align: center;
      font-size: 4vw;
      margin-bottom: 20px;
      color: #DC143C;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #FF6347;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .section-title, .back-title {
        font-size: 24px;
      }

      .btn {
        font-size: 16px;
        padding: 14px 28px;
      }
    }

    @media (min-width: 900px) {
      .button-container {
        justify-content: space-between;
      }

      .btn {
        flex: 0 1 calc(50% - 10px);
      }
    }

    /* Add some floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
